{% load static %}
<div class="6a" id="6a">
                <div class="con_data">

                    <p>表格中共有多少个 explain？</p>

                    <div class="result">
                        <p><input  id="t2_re" class="input" placeholder="" type="text"></p>
                    </div>

                    <div id="line" class="line">

                    </div>

                    <div class="question">
                        <p>按下>>进入下一个游戏。</p>
                    </div>

                    <div class="Buttons" id="Buttons6a">

                        <input id="NextButton6a" class="NextButton Button" title=">>" name="NextButton" value=">>" data-runtime-disabled="runtime.Disabled" data-runtime-aria-label="runtime.ariaLabel" data-runtime-hide="runtime.Hide" page-id="P_1512964020388" aria-label="Next" type="button">

                    </div>
                </div>

</div>
<div id="re_6">

</div>



<script>
    $(document).ready(function(){
      $("#NextButton6a").click(function(){
          var game2 = $(" #t2_re ").val();
          var reg = /^[0-9]*$/;

          if(!reg.test(game2)){

               alert("必须输入为数字");
           }
            else {

              $.post("/Merit/",
          {
              page_id:'5',
              game2:game2,
              stu_id:{{ stu_num }}

          },
          function(data){

              $("#view").hide();
              $("#t1s").hide();
              $("#t1").hide();
              $("#t2s").hide();
              $("#t2").hide();
              $("#4a").hide();
              $("#t3s").hide();
              $("#t3").hide();
              $("#6a").hide();
{#                显示t2#}
              $('#re_6').html(data);

          });
          }

        });

    });
</script>

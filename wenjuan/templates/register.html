<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>注册</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
  <section class="container">
    <div class="login">
      <h1>注册</h1>
      <form method="post" action="/register_check/">
          {% csrf_token %}

        <p><input type="text" name="username" placeholder="账号"></p>

        <p><input type="password" name="password" placeholder="密码"></p>

          <p><input type="text" name="check" placeholder="校验码"></p>

        <p class="submit"><input type="submit" name="commit" value="注册"></p>
      </form>
    </div>


    <div class="login-help" style="color: red;font-size: xx-large">
        {{ tip }}
          </div>
  </section>


</body>
</html>

        $.post("/",
          {
            page_id:'4a'

          },
          function(data){

              $("#view").hide();
              $("#t1s").hide();
              $("#t1").hide();
              $("#t2s").hide();
              $("#t2").hide();

                {# 显示t1#}
              $('#re_4a').html(data);



          });

        clearInterval(intervalid);

    }
    document.getElementById("time2").innerHTML = i;
    i--;
    }
</script>

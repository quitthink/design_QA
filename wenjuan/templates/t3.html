{% load static %}


<div class="t3" id="t3">

                <div class="con_data">
                    <p>请数一数下面表格中的英文单词：explain，限时60秒</p>
                    <p>倒计时:&nbsp<span class="time" id="time3">60</span></p>

                <div class="t_pic">
                    <div class="span12">
                            <table class="table_1">

                                <tbody class="t_body">


                                {% for i in data %}
                                    <tr>
                                        {% for j in i %}

                                        <td>
                                            <div id="td_value_t1" class="td_value_t1" style="width: 100px">

                                                    <span>{{ j }}</span>


                                            </div>

                                        </td>
                                        {% endfor %}
                                    </tr>

                                {% endfor %}

                                </tbody>
                            </table>


		                </div>
                </div>
                <br>
                    <br>
                </div>

</div>
<div id="re_6a">

</div>

<script language="javascript" type="text/javascript">
    var i = 60;
    var intervalid;
    intervalid = setInterval("fun()", 1000);
    var nu = [];
    var count=0;

    $(".td_value_t1").click(function(){

            $(this).toggleClass("red");

        });

    function fun() {
    if (i == 0) {

        $(".red>span ").each(function () {
                nu.push($(this).text());
            });
            $.each(nu,function(index,value){
              if(value == 'explain'){
                  count++;
              }
            });


        $.post("/Merit/",
          {
              page_id:'5',
              game2:count,
              stu_id:{{ stu_num }}

          },
          function(data){

              $("#view").hide();
              $("#t1s").hide();
              $("#t1").hide();
              $("#t2s").hide();
              $("#t2").hide();
              $("#t3s").hide();
              $("#t3").hide();

                {# 显示t1#}
              $('#re_6a').html(data);



          });

        clearInterval(intervalid);

    }
    document.getElementById("time3").innerHTML = i;
    i--;
    }
</script>

{% load static %}
<div class="4a" id="4a">
                <div class="con_data">

                    <p>表格中共有多少个黑色的格子？</p>

                    <div class="result">
                        <p><input id="t3_re" class="input" placeholder="" type="text"></p>
                    </div>

                    <div id="line" class="line">

                    </div>

                    <div class="question">
                        <p>按下>>进入下一个游戏。</p>
                    </div>

                    <div class="Buttons" id="Buttons4a">

                        <input id="NextButton4a" class="NextButton Button" title=">>" name="NextButton" value=">>" data-runtime-disabled="runtime.Disabled" data-runtime-aria-label="runtime.ariaLabel" data-runtime-hide="runtime.Hide" page-id="P_1512964020388" aria-label="Next" type="button">

                    </div>
                </div>

</div>
<div id="re_4">

</div>

<script>
    $(document).ready(function(){
      $("#NextButton4a").click(function(){
          var game3 = $(" #t3_re ").val();

          if (game3 === ""){

                alert('请输入数字')
            }
          else {

              var reg = /^[0-9]*$/;

          if(!reg.test(game3)){

               alert("必须输入为数字");
           }
           else {
              $.post("/Efficiency/",
          {
              page_id:'7',
              game3:game3,
              stu_id:{{ stu_num }}

          },
          function(data){

              $("#view").hide();
              $("#t1s").hide();
              $("#t1").hide();
              $("#t2s").hide();
              $("#t2").hide();
              $("#4a").hide();

{#                显示t2#}
              $('#re_4').html(data);

          });
          }
          }




        });

    });
</script>
